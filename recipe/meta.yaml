{% set name = "funlib.geometry" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/funlib.geometry-{{ version }}.tar.gz
  sha256: f96aea66b3f38b8bad5bb5c3f748350d5001093a774a13bf265923f8c51a010b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - funlib.geometry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/funkelab/funlib.geometry
  summary: A package for Coordinates, Rois and common operations in Coordinate spaces
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jaimergp
    - goanpeca
